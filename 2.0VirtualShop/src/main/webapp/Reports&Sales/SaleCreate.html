<title>Registro de Ventas</title>
<script>
	function validateFields() {
		if (document.getElementById("txtIdProduct").value.trim().length == 0) {
			alert("El código del producto no puede ser vacio.");
			return false;
		} else if (document.getElementById("txtName").value.trim().length == 0) {
			alert("El nombre no puede ser vacio.");
			return false;
		} else if (document.getElementById("txtNIT").value.trim().length == 0) {
			alert("El NIT del proveedor no puede ser vacio.");
			return false;
		} else if (document.getElementById("txtPurchasePrice").value.trim().length == 0) {
			alert("El precio de compra no puede ser vacio.");
			return false;
		} else {
			return true;
		}
	}

	function sendData() {
		if (!validateFields()) {
			return;
		} else {
			var IdProduct = document.getElementById("txtIdProduct").value
					.trim();
			var Name = document.getElementById("txtName").value.trim();
			var NIT = document.getElementById("txtNIT").value.trim();
			var PPrice = document.getElementById("txtPurchasePrice").value
					.trim();

			var http = new XMLHttpRequest();
			var url = '/TiendaVirtualNewYork/CreateSale';
			var params = "idProduct=" + IdProduct + "&" + "Name=" + Name + "&"
					+ "nitSupplier=" + NIT + "&" + "purchasePrice=" + PPrice;
			http.open('POST', url, true);

			//Send the proper header information along with the request
			http.setRequestHeader('Content-type',
					'application/x-www-form-urlencoded');

			http.onreadystatechange = function() {//Call a function when the state changes.
				if (http.readyState == 4 && http.status == 200) {
					alert(http.responseText);
				}
			}
			http.send(params);
		}
	}
</script>
